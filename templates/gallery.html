<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for Your Favorite Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .photo {
            margin: 10px;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .photo img {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Favorite Image, {{ user_name }}</h1>

    <div class="gallery">
        {% for photo in photos %}
            <div class="photo">
                <img src="data:image/jpeg;base64,{{ photo['image'] }}" alt="Image {{ loop.index }}">
                <p>Image {{ loop.index }}</p>
                <form action="{{ url_for('vote') }}" method="POST">
                    <input type="hidden" name="email" value="{{ email }}">
                    <input type="radio" name="image_id" value="image_{{ loop.index }}" required> Image {{ loop.index }}
                    <button type="submit">Vote</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
